<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">

  <link rel="stylesheet" href="calc.css">
</head>
<body>
<div class="numbers"><input class="inputNum" id="fnum"></div>
<div id="operators">
    <button id="plus" onclick="op='+'">+</button><br>
    <button id="minus" onclick="op='-'">-</button><br>
    <button id="times" onclick="op='*'">x</button><br>
    <button id="divide" onclick="op='/'">:</button>
</div>
<div class="numbers"><input class="inputNum" id="snum"></div>
<button class="equals"onclick="calc()">=</button>
<div class="ans" id="ans"><p id="result"></p></div>

<script src="calc.js"></script>
</body>
</html>
